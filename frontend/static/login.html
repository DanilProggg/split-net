<!DOCTYPE html>
<html>
<head>
    <title>VPN Панель</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            const auth_api = '/api/auth/signin';
            // Проверяем есть ли токен в localStorage
            const token = localStorage.getItem('authToken');
            if (token) {
                // Если токен есть, перенаправляем на защищенную страницу
                window.location.href = '/dashboard';
            }

            // Обработчик отправки формы
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Отправляем запрос на аутентификацию
                htmx.ajax('POST', auth_api, {
                    values: { email: email, password: password },
                    swap: 'none',
                    handler: function(xhr) {
                        if (xhr.status === 200) {
                            const response = JSON.parse(xhr.responseText);
                            const token = response.token;

                            // Сохраняем токен в localStorage
                            localStorage.setItem('authToken', token);

                            // Перенаправляем на защищенную страницу
                            window.location.href = '/';
                        } else {
                            alert('Ошибка аутентификации');
                        }
                    }
                });
            });

            // Добавляем токен ко всем htmx запросам
            document.body.addEventListener('htmx:configRequest', function(evt) {
                const token = localStorage.getItem('authToken');
                if (token) {
                    evt.detail.headers['Authorization'] = 'Bearer ' + token;
                }
            });
        });
    </script>
</head>
<body class="h-lvh flex justify-center items-center">

<div class="w-[500px] border-3 border-neutral-900">
    <div class="flex w-full h-[60px] bg-neutral-900 text-white text-3xl font-normal justify-center items-center">Split\Net</div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm/6 font-medium text-black-900">Email address</label>
                <div class="mt-2">
                    <input id="email" type="email" name="email" required autocomplete="email" class="block w-full rounded-md border-2 bg-white/5 px-3 py-1.5 text-base placeholder:text-gray-900  sm:text-sm/6" />
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm/6 font-medium text-black">Password</label>
                </div>
                <div class="mt-2">
                    <input id="password" type="password" name="password" required autocomplete="current-password" class="block w-full rounded-md border-2 bg-white/5 px-3 py-1.5 text-base text-black placeholder:text-grey-900 sm:text-sm/6" />
                </div>
            </div>

            <div>
                <button type="submit" class="mb-6 flex w-full justify-center rounded-md bg-grey-500 px-3 py-1.5 text-sm/6 font-semibold text-black hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Sign in</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
