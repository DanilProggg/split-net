<body>

<!--
bg-neutral

-->

<header class="flex h-[60px]">
    <div class="flex w-64 h-full bg-neutral-900 text-white text-3xl font-normal justify-center items-center">Split/Net</div>
    <div class="flex grow h-full bg-neutral-100">
        Info
    </div>
</header>
<main class="flex flex-row h-[calc(100vh-60px)]">
    <nav class="flex flex-col w-64 px-3 bg-neutral-800">
        <button
                hx-get="/api/sites"
                hx-ext="client-side-templates"
                hx-trigger="click"
                hx-target="#content"
                hx-swap="innerHTML"

                mustache-template="site-template">Sites</button>
        <button hx-get="/partials/users.html" hx-target="#content" hx-swap="innerHTML">Users</button>
    </nav>
    <section id="content" class="grow">
    </section>
</main>


<!-- Templates -->
<!-- Список Sites-->
<template>
    <div class="shadow-md rounded-sm bg-white px-6 pb-3">
        <div class="text-[#3d3d3d] text-2xl">
            Сайты
        </div>
        <div class="w-full text-[14px] text-[#4f4f4f] bg-[#F6F6F6]">
            Сайт
        </div>
        {{#.}}
        <button class="text-[14px] text-accent-500 hover:underline">
            {{name}}
        </button>
        {{/.}}
    </div>
</template>


<!-- Шаблон для Site -->
<template id="site-template" type="x-tmpl-mustache">

    {{#.}}
    <div class="shadow-md rounded-sm bg-white px-6 pb-3">
        <div class="site_unit">
            <div class="text-2xl text-[#3d3d3d]">{{name}}</div>
            <div class="text-[#4f4f4f] text-xs">{{description}}</div>
            <div class="text-sm text-[#4f4f4f]">{{subnet}}</div>
        </div>
        <br>
        <div class="gateway_units">
            <div class="flex justify-between mb-4">
                <div class="text-[#3d3d3d] text-2xl">Шлюзы</div>
                <a class="flex items-center gap-2 px-3 rounded-sm
                        bg-purple-700 text-white text-sm font-medium
                        hover:bg-purple-800 hover:cursor-pointer transition-colors">
                    <span class="text-lg">+</span> Развернуть шлюз
                </a>
            </div>
            <div class="mb-2 px-2 gateway_unit text-[#4f4f4f] bg-[#F6F6F6]">
                <div>Название</div>
                <div>Внешний IP</div>
                <div>Статус</div>
            </div>

            {{#gateways}}
            <div class="gateway_unit px-2">
                <div>{{name}}</div>
                <div>{{wg_url}}</div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full animate-pulse-dot {{#active}}bg-green-500{{/active}}{{^active}}bg-red-500{{/active}}"></div>
                    <span class="text-sm">{{#active}}Онлайн{{/active}}{{^active}}Недоступен{{/active}}</span>
                </div>
            </div>
            {{/gateways}}
        </div>
    </div>
    {{/.}}
</template>


</body>
</html>
