<!DOCTYPE html>
<html>
    <head>
        <title>VPN Панель</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/json-enc.js"></script>
        <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/client-side-templates.js"></script>
        <script src="https://unpkg.com/mustache@latest"></script>
        <script>
            // Функция для проверки JWT токена
            function checkToken() {
                const token = localStorage.getItem('authToken');
                const authForm = '/login.html';

                if (!token) {
                    window.location.href = authForm;
                    return;
                }

                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const expirationTime = new Date(payload.exp).getTime();
                    const currentTime = Math.floor(Date.now() / 1000);

                    if (expirationTime < currentTime) {
                        console.log('Token expired');
                        localStorage.removeItem('authToken');
                        window.location.href = authForm;
                        return false;
                    }

                    // Добавляем к запросам
                    document.body.addEventListener('htmx:configRequest', function(evt) {
                        evt.detail.headers['Authorization'] = 'Bearer ' + token;
                    });

                } catch (e) {
                    localStorage.removeItem('authToken');
                    window.location.href = authForm;
                }
            }

            document.addEventListener("DOMContentLoaded", function() {
                checkToken();
                setInterval(checkToken, 60000);
            });

        </script>
    </head>
<body>

bg-neutral

-->

<header class="flex h-[60px]">
    <div class="flex min-w-64 w-64 h-full bg-neutral-900 text-white text-3xl font-normal justify-center items-center">Split/Net</div>

<!-- Templates -->

<!-- Шаблон для Site -->
<template id="site-template" type="x-tmpl-mustache">

        </div>
        <br>
        <div class="">
            <div class="flex justify-between mb-4">
                <div class="text-[#3d3d3d] text-2xl">Шлюзы</div>

                <button hx-post="/api/gateways"
                        hx-target="#content"

                        hx-ext="client-side-templates"
                        mustache-template="deploy-gateway"

                               bg-purple-700 text-white text-sm font-medium
                               hover:bg-purple-800 hover:cursor-pointer transition-colors">
                    <span class="text-lg">+</span> Развернуть шлюз
                </button>
            </div>
            <div class="mb-2 px-2 grid grid-cols-3 gap-[10px] text-[#4f4f4f] bg-[#F6F6F6]">
                <div>Название</div>
                <div>Внешний IP</div>
                <div>Статус</div>
            </div>

            {{#gateways}}
            <div class="px-2 grid grid-cols-3 gap-[10px]">
                <div>{{name}}</div>
                <div>{{wg_url}}</div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full animate-pulse-dot {{#active}}bg-green-500{{/active}}{{^active}}bg-red-500{{/active}}"></div>
                    <span class="text-sm">{{#active}}Онлайн{{/active}}{{^active}}Недоступен{{/active}}</span>
                </div>
            </div>
            {{/gateways}}
        </div>
    </div>
    {{/.}}
    </template>

<!-- Шаблон для Deploy Gateway -->
<template id="deploy-gateway" type="x-tmpl-mustache">
    {{#.}}
    <div class="shadow-md rounded-sm bg-white px-6 pb-3">
        <div class="">
            <div class="py-[20px] text-2xl text-[#3d3d3d]">Развернуть шлюз</div>
        </div>
        <br>
        <div class="grid grid-cols-[1f 9fr] text-[14px] text-[#4f4f4f] bg-[#F6F6F6]">
            <p class="p-2 break-all select-all">
                Token: {{token}}
            </p>
        </div>
    </div>
    {{/.}}
</template>

<script>
    (function() {
        const OriginalXHR = window.XMLHttpRequest;

        class InterceptedXHR extends OriginalXHR {
            constructor() {
                super();
                this._headers = new Map();
                this._body = null;
            }

            open(method, url, async, user, password) {
                this._method = method;
                this._url = url;
                return super.open(method, url, async, user, password);
            }

            setRequestHeader(header, value) {
                // Сохраняем все заголовки для отладки
                this._headers.set(header.toLowerCase(), value);

                // Если это content-type и он urlencoded - отметим для преобразования
                if (header.toLowerCase() === 'content-type' &&
                    value.includes('application/x-www-form-urlencoded')) {
                    this._shouldConvertToJSON = true;
                    // НЕ устанавливаем заголовок сейчас - установим позже
                    return;
                }

                super.setRequestHeader(header, value);
            }

            send(data) {
                console.log('Отправка запроса:', {
                    url: this._url,
                    method: this._method,
                    headers: Object.fromEntries(this._headers),
                    body: data
                });

                if (this._shouldConvertToJSON && data) {
                    console.log('Преобразование URL-encoded в JSON');

                    // Преобразуем данные
                    const jsonData = this.urlEncodedToJSON(data);
                    this._body = jsonData;

                    // Устанавливаем правильные заголовки
                    super.setRequestHeader('Content-Type', 'application/json');

                    // Отправляем JSON
                    super.send(jsonData);
                } else {
                    super.send(data);
                }
            }

            urlEncodedToJSON(urlEncodedString) {
                const params = new URLSearchParams(urlEncodedString);
                const result = {};

                for (const [key, value] of params.entries()) {
                    result[key] = value;
                }

                return JSON.stringify(result);
            }
        }

        window.XMLHttpRequest = InterceptedXHR;
    })();
</script>


</body>
</html>
