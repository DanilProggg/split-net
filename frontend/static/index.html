<!--
bg-neutral

-->

<header class="flex h-[60px]">
    <div class="flex w-64 h-full bg-neutral-900 text-white text-3xl font-normal justify-center items-center">Split/Net</div>
    <div class="flex grow h-full bg-neutral-100">
        Info
    </div>
</header>
<main class="flex flex-row h-[calc(100vh-60px)]">
    <nav class="flex flex-col w-64 px-3 bg-neutral-800">
        <button
                hx-get="/api/sites"
                hx-ext="client-side-templates"
                hx-trigger="click"
                hx-target="#content"
                hx-swap="innerHTML"

                mustache-template="site-template">Sites</button>
        <button hx-get="/partials/users.html" hx-target="#content" hx-swap="innerHTML">Users</button>
    </nav>
    <section id="content" class="grow">
    </section>
</main>


<!-- Templates -->
<!-- Шаблон для Sites -->
<template id="site-template" type="x-tmpl-mustache">
    <div class="py-5 text-3xl">Сайты</div>

    {{#.}}
    <div class="shadow rounded-sm bg-white">
        <div class="site_unit">
            <div class="text-2xl">{{name}}</div>
            <div class="text-color-secondary text-xs">{{description}}</div>
            <div class="text-sm text-color-secondary">{{subnet}}</div>
        </div>

        <div class="gateway_units">
            <h4 class="text-md pb-3">Шлюзы</h4>

            <div class="gateway_unit gateway_unit-title text-color-secondary">
                <div>Название</div>
                <div>Внешний IP</div>
                <div>Статус</div>
            </div>

            {{#gateways}}
            <div class="gateway_unit">
                <div>{{name}}</div>
                <div>{{wg_url}}</div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full animate-pulse-dot {{#active}}bg-green-500{{/active}}{{^active}}bg-red-500{{/active}}"></div>
                    <span class="text-sm">{{#active}}Online{{/active}}{{^active}}Offline{{/active}}</span>
                </div>
            </div>
            {{/gateways}}
        </div>
    </div>
    {{/.}}
</template>


</body>
</html>
