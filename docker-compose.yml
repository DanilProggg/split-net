services:
  app:
    build:
      context: .
      dockerfile: domain/Dockerfile
    ports:
      - "${WG_PORT}:51820/udp"
      - "${APP_PORT}:8080"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      APP_PORT: ${APP_PORT}
      WG_PORT: ${WG_PORT}
      WG_NET: ${WG_NET}
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - keys:/etc/vpn/keys
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    container_name: split-net-postgres
    ports:
      - "127.0.0.1:${DB_PORT}:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
  keys: